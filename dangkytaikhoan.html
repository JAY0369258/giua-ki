<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(backgroundlogin.webp);

        }


        .register-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .register-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .register-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .register-form input {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .register-form input:focus {
            border-color: #007bff;
            outline: none;
        }

        .register-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .register-form button:hover {
            background-color: red;
        }

        .register-form p {
            text-align: center;
            margin-top: 15px;
        }

        .register-form p a {
            color: #007bff;
            text-decoration: none;
        }

        .register-form p a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 50px 0 70px;
                /* Điều chỉnh padding cho màn hình nhỏ hơn */
            }

            .login-container {
                width: 80%;
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }

            .signup-link {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 40px 0 60px;
                /* Điều chỉnh padding cho màn hình rất nhỏ */
            }

            .login-container {
                width: 90%;
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }

            button {
                font-size: 12px;
            }

            .signup-link {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <nav
        style="background-color: whitesmoke; color: black; padding: 10px 20px; position: fixed; top: 0; width: 100%; z-index: 1000;">
        <div style="display: flex; justify-content: center; align-items: center;">
            <div style="font-size: 24px; font-weight: bold;">AT Apple Zone</div>
            <ul style="list-style: none; display: flex; gap: 20px; margin: 0;">
                <li><a href="123.html" style="color: black; text-decoration: none;">Trang chủ</a></li>
                <li><a href="servinces.html" style="color: black; text-decoration: none;">Liên hệ</a></li>

        </div>
    </nav>
    <div class="register-form">
        <h2>Đăng Ký Tài Khoản</h2>
        <form action="dangky" method="POST">
            <label for="fullname">Họ và Tên:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Nhập email" required>

            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

            <label for="confirm-password">Xác nhận mật khẩu:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu"
                required>

            <button type="submit">Đăng Ký</button>
            <p>Bạn đã có tài khoản? <a href="Login.html">Đăng nhập</a></p>
        </form>
    </div>
    <footer
        style="background-color: #33333369; color: white; text-align: center; position: fixed; bottom: 0; width: 100%; display: flex; justify-content: center; align-items: center;">
        <p>© 2025 AT Apple Zone. Design by <a href="">AnhTuan</a> Distribution by <a href="">APPLEVN</a>
        </p>
    </footer>
</body>

</html>
