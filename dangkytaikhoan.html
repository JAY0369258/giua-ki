<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS (cần thiết cho các tính năng như dropdown, collapse) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 60px 0 80px;
            /* Thêm padding để tránh chồng chéo với navbar và footer */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(backgroundlogin.webp);
            background-size: cover;
            background-position: center;
        }



        .register-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .register-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .register-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .register-form input {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .register-form input:focus {
            border-color: #007bff;
            outline: none;
        }

        .register-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .register-form button:hover {
            background-color: red;
        }

        .register-form p {
            text-align: center;
            margin-top: 15px;
        }

        .register-form p a {
            color: #007bff;
            text-decoration: none;
        }

        .register-form p a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 50px 0 70px;
                /* Điều chỉnh padding cho màn hình nhỏ hơn */
            }

            .login-container {
                width: 80%;
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }

            .signup-link {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 40px 0 60px;
                /* Điều chỉnh padding cho màn hình rất nhỏ */
            }

            .login-container {
                width: 90%;
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }

            button {
                font-size: 12px;
            }

            .signup-link {
                font-size: 12px;
            }
        }

        nav.navbar.navbar-expand-lg.navbar-light.bg-light.fixed-top {
            padding: 0;
        }


        /* Tùy chỉnh nút toggler */
        .navbar-toggler {
            padding: 0.25rem 0.5rem;
            /* Giảm kích thước padding */
            font-size: 0.875rem;
            /* Giảm kích thước font */
            border: none;
            /* Bỏ viền */
            margin-left: auto;
            /* Đẩy nút toggler sang góc phải */
        }

        /* Tùy chỉnh icon toggler */
        .navbar-toggler-icon {
            width: 1.25em;
            /* Giảm kích thước icon */
            height: 1.25em;
            /* Giảm kích thước icon */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <!-- Brand/Logo -->
            <a class="navbar-brand" href="123.html" style="font-size: 24px; font-weight: bold;">AT Apple Zone</a>

            <!-- Toggle Button (hiển thị trên màn hình nhỏ) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="123.html">TRANG CHỦ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Sanphamiphone.html">IPHONE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="SanphamIpad.html">IPAD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.apple.com/vn/services/">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servinces.html">HỖ TRỢ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="register-form">
        <h2>Đăng Ký Tài Khoản</h2>
        <form action="dangky" method="POST">
            <label for="fullname">Họ và Tên:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Nhập email" required>

            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>

            <label for="confirm-password">Xác nhận mật khẩu:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu"
                required>

            <button type="submit">Đăng Ký</button>
            <p>Bạn đã có tài khoản? <a href="Login.html">Đăng nhập</a></p>
        </form>
    </div>
    <footer
        style="background-color: #33333369; color: white; text-align: center; position: fixed; bottom: 0; width: 100%; display: flex; justify-content: center; align-items: center;">
        <p>© 2025 AT Apple Zone. Design by <a href="">AnhTuan</a> Distribution by <a href="">APPLEVN</a>
        </p>
    </footer>
</body>

</html>
